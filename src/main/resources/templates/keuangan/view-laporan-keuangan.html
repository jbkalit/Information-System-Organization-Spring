<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>BEM | Badan Eksekutif Mahasiswa</title>
<th:block th:include="layout :: head"></th:block>
</head>

<body class="hold-transition skin-blue layout-boxed sidebar-mini">

<div class="wrapper">
  <th:block th:include="layout :: main-header"></th:block>
	
  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        SIBEM
        <small>Sistem Informasi Badan Eksekutif Mahasiswa</small>
      </h1>
     
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
      </ol>
      
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Main row -->
      <div class="row">
  
          <div class="col-md-12">
          <!-- TABLE: LATEST ORDERS -->
          
            <div class="box box-success">
            <div class="box-header with-border">
           
            <div>
            <h3 class="box-title">Laporan Keuangan</h3>
			<button data-toggle="modal" data-target="#squarespaceModal" class="btn btn-primary center-block pull-right" style="display:inline-block">Tambah Laporan</button>
			</div>
            </div>
            <!-- /.box-header -->
             
            <div class="box-body">
        			
        			<table class="table table-hover">
						<thead>
							<tr>
								<th>Deskripsi</th>
								<th>Tanggal</th>
								<th>Tipe Laporan</th>
								<th>Pengurus</th>							
							</tr>
						</thead>
						<tbody>
							<tr th:each="lapke : ${lapke}">
								<th th:text="${lapke.deskripsi}"></th>
								<td th:text="${lapke.tanggal}"></td>
								<td th:text="${lapke.tipe_laporan}"></td>
								<td th:text="${lapke.pengurus.jabatan.nama_jabatan}"></td>
								<td><a th:href="@{/create/iuran/{id}(id=${lapke.idlaporankeuangan})}" class="btn btn-flat btn-success pull-right">View</a></td>
							</tr>
						</tbody>
					</table>
        			
        			
            </div>
          </div>
          
        </div>
  
      </div>
      
            <div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">x</span><span class="sr-only">Close</span></button>
						<h3 class="modal-title" id="lineModalLabel">Create Laporan Keuangan</h3>
					</div>
					
					<div class="modal-body">
						<form  th:action="@{/save/laporan}" method="post" th:object="${laporan_keuangan}">
							
							
							<div class="form-group">
								<input type="text" placeholder="Deskripsi Laporan" class="form-control" th:field="*{deskripsi}"/>
							</div>
							<div class="form-group">
								<input type="text" placeholder="Tanggal" class="form-control" th:field="*{tanggal}"/>
							</div>
							<div class="form-group">
								<input type="text" placeholder="Tipe Laporan" class="form-control" th:field="*{tipe_laporan}"/>
							</div>
							
							<button type="submit" class="btn btn-primary center-block" style="display:inline-block">Add New</button>
						</form>
					</div>
									
				</div>
			</div>
		</div>
      
    </section>
    
  </div>
	
  <th:block th:include="layout :: main-sidebar"></th:block>
  <th:block th:include="layout :: main-footer"></th:block>	

</div>
</body>

<script type="text/javascript">
</script>

</html>
