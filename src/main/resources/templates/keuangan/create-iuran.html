<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>BEM | Badan Eksekutif Mahasiswa</title>
<th:block th:include="layout :: head"></th:block>
</head>

<body class="hold-transition skin-blue layout-boxed sidebar-mini">

<div class="wrapper">
  <th:block th:include="layout :: main-header"></th:block>
	
  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        SIBEM
        <small>Sistem Informasi Badan Eksekutif Mahasiswa</small>
      </h1>
     
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
       
      </ol>
      
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <div class="col-md-12">
          <!-- TABLE: LATEST ORDERS -->
          
            <div class="box box-warning">
            <div class="box-header with-border">
            <h3 class="box-title">Create Iuran</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <form th:action="@{/create/iuran}" method="post" th:object="${transaksi}">
              
				<table class="table table-striped table-bordered">
			
				<tr>
				<th><a class="asc" href="#">Prodi</a>
				</th>
				<th><a href="#">Iuran</a>
				</th>
				<th><a href="#">Komentar</a>
				</th>
				<th class="action-column"><a href="#">Aksi</a>
				</th>
				</tr>
				
				<tr id="w0-filters" class="filters">
				<td>
				
				<div class="form-group">
         	        <select th:field="*{prodi.id_prodi}" class="form-control select2">
                    <option th:each="prd : ${prd} " th:value="${prd.id_prodi}" th:text="${prd.nama_prodi}"/>
                  </select>
                </div>
				</td>
				<td><input type="text" th:field="*{iuran}" class="form-control"  placeholder="Iuran"/>
				</td>
				<td><input type="text" th:field="*{komentar}" class="form-control" placeholder="Komentar"/>
				</td>
				<td>
				
                <button type="submit" class="btn btn-success pull-right"></button>
             
				</td>
				</tr>
				
				</table>
				
              </form>
              </div>
          </div>
          
        </div>
  
          <div class="col-md-12">
          <!-- TABLE: LATEST ORDERS -->
          
            <div class="box box-success">
            <div class="box-header with-border">
            <h3 class="box-title">List Iuran</h3>
            </div>
            <!-- /.box-header -->
             
            <div class="box-body">
        			
        			<table class="table table-hover">
						<thead>
							<tr>
								<th>Prodi</th>
								<th>Nama Prodi</th>
								<th>Bulan</th>
								<th>Iuran</th>
								<th>Jumlah Anggota</th>
								<th>Total Iuran</th>
								<th>Dibayar</th>
								<th>Komentar</th>
								<th>Status</th>
								<th>Aksi</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="trs : ${trans}">
								<th th:text="${trs.prodi.id_prodi}"></th>
								<td th:text="${trs.prodi.nama_prodi}"></td>
								<td th:text="${trs.bulan}"></td>
								<td th:text="${trs.iuran}"></td>
								<td th:text="${trs.prodi.jumlah_anggota}"></td>
								<td th:text="${trs.total_iuran}"></td>
								<td th:text="${trs.dibayarkan}"></td>
								<td th:text="${trs.komentar}"></td>
								<td th:text="${trs.status}"></td>
								
							
								<td>
									<div th:if="${trs.status} != 'Accepted'">
    									<a href="#" class="btn btn-success">Reject</a>
    									<a th:href="@{/accept/iuran/{id}(id=${trs.id_transaksi})}" class="btn btn-success">Accept</a>
									</div> 
										
								</td>
							
							
							</tr>
						</tbody>
					</table>
        			
        			
            </div>
          </div>
          
        </div>
  
      </div>
    </section>
    
  </div>
	
  <th:block th:include="layout :: main-sidebar"></th:block>
  <th:block th:include="layout :: main-footer"></th:block>	

</div>
</body>

<script type="text/javascript">
</script>

</html>
