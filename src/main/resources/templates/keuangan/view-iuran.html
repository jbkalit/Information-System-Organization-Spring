<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>BEM | Badan Eksekutif Mahasiswa</title>
<th:block th:include="layout :: head"></th:block>
</head>

<body class="hold-transition skin-blue layout-boxed sidebar-mini">

<div class="wrapper">
  <th:block th:include="layout :: main-header"></th:block>
	
  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        SIBEM
        <small>Sistem Informasi Badan Eksekutif Mahasiswa</small>
      </h1>
     
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
       
      </ol>
      
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <div class="col-md-12">
          <!-- TABLE: LATEST ORDERS -->
          
            <div class="box box-warning">
            <div class="box-header with-border">
            <h3 class="box-title">List Iuran</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              
				<table class="table table-striped table-bordered">
			
				<tr>
				<th><a href="#">Bulan</a>
				</th>
				<th><a href="#">Total Iuran</a>
				</th>
				<th><a href="#">Komentar</a>
				</th>
				
				<th><a href="#">Bayar</a>
				</th>
				<th><a href="#">Status</a>
				</th>
				<th class="action-column"><a href="#">Aksi</a>
				</th>
				</tr>
				
				<tr th:each="trs : ${trans}">
				<td><span  th:text="${trs.bulan}"></span>
				</td>
				<td><span  th:text="${trs.total_iuran}"></span>
				</td>
				<td><span  th:text="${trs.komentar}"></span>
				</td>
				<td><span  th:text="${trs.dibayarkan}"></span>
				</td>
				<td><span   th:text="${trs.status}"></span>
				</td>
				<td>
					<div th:if="${trs.status} == 'Request'">
    					<a th:href="@{/request/iuran/{id}(id=${trs.id_transaksi})}" class="btn btn-success">Apply</a>
					</div>               
				</td>
				</tr>
				
				
				</table>
				
				
              </div>
          </div>
          
        </div>
  
      </div>
    </section>
    
  </div>
	
  <th:block th:include="layout :: main-sidebar"></th:block>
  <th:block th:include="layout :: main-footer"></th:block>	

</div>
</body>

<script type="text/javascript">
</script>

</html>
