<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>BEM | Badan Eksekutif Mahasiswa</title>
<th:block th:include="layout :: head"></th:block>
</head>

<body class="hold-transition skin-blue layout-boxed sidebar-mini">

	<div class="wrapper">
		<th:block th:include="layout :: main-header"></th:block>

		<div class="content-wrapper">
			<section class="content-header">
				<h1>
					SIBEM <small>Sistem Informasi Badan Eksekutif Mahasiswa</small>
				</h1>

				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>

				</ol>

			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Main row -->
				<div class="row">
					<!-- Left col -->
					<div class="col-md-12">
						<!-- TABLE: LATEST ORDERS -->

						<div class="box box-warning">
							<div class="box-header with-border">
								<h3 class="box-title">Rekapitulasi Keuangan BEM</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body">

								<table class="table table-striped table-bordered">

									<tr>
										<th><a href="#">Pemasukan</a></th>
										<th><a href="#">Pengeluaran</a></th>
										<th><a href="#">Tanggal</a></th>

										<th><a href="#">Total Saldo</a></th>
										<th><a href="#">Tentang</a></th>
									</tr>

									<tr th:each="s : ${saldo}">
										<td><span th:text="${s.pemasukan}"></span></td>
										<td><span th:text="${s.pengeluaran}"></span></td>
										<td><span th:text="${s.tanggal_masuk}"></span></td>
										<td><span th:text="${s.total_saldo}"></span></td>
										<td><span th:text="${s.laporankeuangan.deskripsi}"></span>
										</td>
									</tr>


								</table>


							</div>
						</div>

						<!-- BAR CHART -->
						<div class="box box-success">
							<div class="box-header with-border">
								<h3 class="box-title">Chart Keuangan</h3>

								<div class="box-tools pull-right">
									<button type="button" class="btn btn-box-tool"
										data-widget="collapse">
										<i class="fa fa-minus"></i>
									</button>
									<button type="button" class="btn btn-box-tool"
										data-widget="remove">
										<i class="fa fa-times"></i>
									</button>
								</div>
							</div>
							<div class="box-body">
								<div class="chart">
									<canvas id="barChart" style="height: 230px"></canvas>
								</div>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->

					</div>



				</div>
			</section>

		</div>

		<th:block th:include="layout :: main-sidebar"></th:block>
		<th:block th:include="layout :: main-footer"></th:block>

	</div>
</body>

<script type="text/javascript">
var barChartCanvas = $("#barChart").get(0).getContext("2d");
var barChart = new Chart(barChartCanvas);
var barChartData = areaChartData;
barChartData.datasets[1].fillColor = "#00a65a";
barChartData.datasets[1].strokeColor = "#00a65a";
barChartData.datasets[1].pointColor = "#00a65a";
var barChartOptions = {
  //Boolean - Whether the scale should start at zero, or an order of magnitude down from the lowest value
  scaleBeginAtZero: true,
  //Boolean - Whether grid lines are shown across the chart
  scaleShowGridLines: true,
  //String - Colour of the grid lines
  scaleGridLineColor: "rgba(0,0,0,.05)",
  //Number - Width of the grid lines
  scaleGridLineWidth: 1,
  //Boolean - Whether to show horizontal lines (except X axis)
  scaleShowHorizontalLines: true,
  //Boolean - Whether to show vertical lines (except Y axis)
  scaleShowVerticalLines: true,
  //Boolean - If there is a stroke on each bar
  barShowStroke: true,
  //Number - Pixel width of the bar stroke
  barStrokeWidth: 2,
  //Number - Spacing between each of the X value sets
  barValueSpacing: 5,
  //Number - Spacing between data sets within X values
  barDatasetSpacing: 1,
  //String - A legend template
  //Boolean - whether to make the chart responsive
  responsive: true,
  maintainAspectRatio: true
};

barChartOptions.datasetFill = false;
barChart.Bar(barChartData, barChartOptions);
});
</script>


</html>
