<html xmlns:th="http://www.thymeleaf.org">
<head>

  <title>BEM | Badan Eksekutif Mahasiswa</title>
  <th:block th:include="layout :: head"></th:block>
</head>

<body class="hold-transition register-page">
<div class="register-box">

  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>

    <form th:action="@{/register}" method="post" th:object="${mhs}">
      <div class="form-group has-feedback">
        <input type="text" th:field="*{fullname}" class="form-control" placeholder="Full name"/>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" th:field="*{email}" class="form-control" placeholder="Email"/>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" th:field="*{nim}" class="form-control" placeholder="NIM"/>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
  
      <div class="form-group has-feedback">
        <input type="password" th:field="*{plainPassword}" class="form-control" placeholder="Password"/>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" th:field="*{repeatPassword}" class="form-control" placeholder="Retype password"/>
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"/> I agree to the <a href="#">terms</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
      </div>
    </form>
 </div>
 
</div>

<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>

</body>
</html>
