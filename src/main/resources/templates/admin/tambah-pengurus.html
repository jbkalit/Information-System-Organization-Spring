<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>BEM | Badan Eksekutif Mahasiswa</title>
<th:block th:include="layout :: head"></th:block>

</head>

<body class="hold-transition skin-blue layout-boxed sidebar-mini">

	<div class="wrapper">
		<th:block th:include="layout :: main-header"></th:block>

		<div class="content-wrapper">
			<section class="content-header">
				<h1>
					SIBEM <small>Sistem Informasi Badan Eksekutif Mahasiswa</small>
				</h1>

				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>

				</ol>

			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Main row -->
				<div class="row">
					<!-- Left col -->
					<div class="col-md-12">


						<div class="box box-warning">
							<div class="box-header with-border">
								<h3 class="box-title">General Elements</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<form class="form-horizontal" th:action="@{/create/pengurus}" method="post" th:object="${pengurus}">
									<fieldset>

										<!-- Form Name -->




										<!-- Text input-->
										<div class="form-group">
											<label class="col-md-4 control-label" for="company_name">Nim</label>
											<div class="col-md-3">
												<input id="company_name" name="nim" placeholder="Nim"
													class="form-control input-md" required="" type="text" th:field="*{mahasiswa.nim}" />

											</div>
										</div>


									
										<!-- Text input-->
										<div class="form-group">
											<label class="col-md-4 control-label" for="requestName">ID
												Jabatan</label>
											<div class="col-md-3">
												<input id="requestName" name="id_jabatan"
													placeholder="ID Jabatan" class="form-control input-md"
													required="" type="text" th:field="*{jabatan.id_jabatan}"/>

											</div>
										</div>





										<!-- Button -->
										<div class="form-group">
											<label class="col-md-4 control-label" for="submit"></label>
											<div class="col-md-3">
												<button id="submit" name="submit" class="btn btn-default">Submit</button>
											</div>
										</div>

									</fieldset>
								</form>



							</div>
							<!-- /.box-body -->
						</div>


					</div>
					<!-- /.col -->
				</div>
			</section>

		</div>


		<th:block th:include="layout :: main-sidebar"></th:block>
		<th:block th:include="layout :: main-footer"></th:block>

	</div>
	<script type="text/javascript">
		tinymce
				.init({
					selector : "#textarea",
					plugins : [
							"advlist autolink lists link image charmap print preview anchor",
							"searchreplace visualblocks  fullscreen",
							"insertdatetime media table contextmenu paste " ],
					toolbar : "insertfile undo redo | styleselect | bold italic | alignleft aligncenter      alignright alignjustify | bullist numlist outdent indent | link image"
				});
	</script>
</body>
</html>
