<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>BEM | Badan Eksekutif Mahasiswa</title>
<th:block th:include="layout :: head"></th:block>
</head>

<body class="hold-transition skin-blue layout-boxed sidebar-mini">

<div class="wrapper">
  <th:block th:include="layout :: main-header"></th:block>
	
  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        SIBEM
        <small>Sistem Informasi Badan Eksekutif Mahasiswa</small>
      </h1>
     
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
       
      </ol>
      
    </section>

    <!-- Main content -->
    <section class="content">
     
     

      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <div class="col-md-7">
          <!-- TABLE: LATEST ORDERS -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Pengumuman</h3>

              
            </div>
         	<div class="box-body">         
          		
          		
          		     		
  			
                <div th:each="p : ${pengumuman}" >
                <div>
                    <span class="title"><b><a th:href="@{/lihat/pengumuman/{id}(id=${p.id_pengumuman})}" th:text="${p.judul}"></a></b></span>
                    <ul class="list-inline">
                    <li  class="link-black text-sm">
                      <span class="fa fa-fw fa-pencil"></span>
                      <span class="link-black text-sm" th:text="${p.pengurus.jabatan.nama_jabatan}"></span></li>
                    <li class="pull-right">
                      <span class="fa fa-fw fa-clock-o"></span>       
                      <span class="link-black text-sm" th:text="${p.date_upload}"></span></li>
                  	</ul>
                  	</div>
                </div>
            
          		          		
          		
          	</div>
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->

        <div class="col-md-5">
                 
           <div class="box box-success">
            <div class="box-header with-border">
              <h3 class="box-title">Ulang Tahun</h3>

              
            </div>
            <div class="box-body"> 
                    
          		    <div th:each="p : ${ultah}" class="list-inline">
                    <span class="title"><b><a th:text="${p.fullname}"></a></b></span>
                	 <div class="pull-right">
                      <span class="link-black text-sm" th:text="${p.tanggallahir}"></span>
                      </div>
                  	
                </div>
          	</div>
   
          </div>
      
        </div>
  
      </div>
    </section>
    
  </div>
	
  <th:block th:include="layout :: main-sidebar"></th:block>
  <th:block th:include="layout :: main-footer"></th:block>	

</div>

</body>
</html>
