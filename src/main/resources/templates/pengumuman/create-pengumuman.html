<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>BEM | Badan Eksekutif Mahasiswa</title>
<th:block th:include="layout :: head"></th:block>

</head>

<body class="hold-transition skin-blue layout-boxed sidebar-mini">

<div class="wrapper">
  <th:block th:include="layout :: main-header"></th:block>
	
  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        SIBEM
        <small>Sistem Informasi Badan Eksekutif Mahasiswa</small>
      </h1>
     
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
       
      </ol>
      
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <div class="col-md-12">
         
         
           <div class="box box-warning">
           <div class="box-header with-border">
           <h3 class="box-title">General Elements</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <form th:action="@{/create/pengumuman}" method="post" th:object="${pengumuman}" enctype="multipart/form-data">
                <!-- text input -->
                <div class="form-group">
                  <label>Judul</label>
                  <input type="text" th:field="*{judul}" class="form-control" placeholder="Tulis disini ..."/>
                </div>

                <!-- textarea -->
                <div class="form-group">
                  <label>Deskripsi</label>
                  <textarea id="textarea" th:field="*{deskripsi}" class="form-control" rows="10" placeholder="Tulis disini ..."></textarea>
                </div>
              <div class="form-group">
				<label class="col-sm-2 control-label:">File:</label>
						<input type="file" name="file" />
						
				</div>
                <button type="submit" class="btn btn-info pull-right">Post</button>
             
              </form>
            </div>
            <!-- /.box-body -->
          </div>
         
         
        </div>
        <!-- /.col -->  
      </div>
    </section>
    
  </div>

	
  <th:block th:include="layout :: main-sidebar"></th:block>
  <th:block th:include="layout :: main-footer"></th:block>	

</div>
<script type="text/javascript">
	tinymce.init({
	    selector: "#textarea",
	plugins: [
	    "advlist autolink lists link image charmap print preview anchor",
	    "searchreplace visualblocks  fullscreen",
	    "insertdatetime media table contextmenu paste "
	],
	toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter      alignright alignjustify | bullist numlist outdent indent | link image"
	});
</script>
</body>
</html>
