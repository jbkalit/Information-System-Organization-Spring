<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>BEM | Badan Eksekutif Mahasiswa</title>
<th:block th:include="layout :: head"></th:block>

</head>

<body class="hold-transition skin-blue layout-boxed sidebar-mini">

<div class="wrapper">
  <th:block th:include="layout :: main-header"></th:block>
	
  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        SIBEM
        <small>Sistem Informasi Badan Eksekutif Mahasiswa</small>
      </h1>
     
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
       
      </ol>
      
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <div class="col-md-12">
         
         
            <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title" th:text="${pengumuman.judul}"></h3>

             
            </div>
            <div class="box-body">
              <!-- textarea -->
             <div class="form-group">
               <p th:utext="${pengumuman.deskripsi}"></p>
             </div>	
             
             <table class="table">
						<tbody>
							<tr>
								<td>File : <a th:href="${'/file/pengumuman/'+pengumuman.file}" th:text="${pengumuman.file}"></a></td>
							</tr>
						</tbody>
					</table>
             
              <div class="col-sm-12" id="grid-system2">
          	  <div class="box box-danger ">
          	    
            	<ul class="list-inline">
                    <li  class="link-black text-sm">
                      <span class="fa fa-fw fa-pencil"></span>
                      <label class="link-black text-sm" th:text="${pengumuman.pengurus.jabatan.nama_jabatan}"></label></li>
                    <li class="link-black text-sm pull-right">
                      <span class="fa fa-fw fa-clock-o"></span>       
                      <label class="link-black text-sm" th:text="${pengumuman.date_upload}"></label></li>
                 </ul>
            </div>
       	  </div>
          	</div> 
        
          </div>
          
        </div>
        <!-- /.col -->  
      </div>
    </section>
    
  </div>

	
  <th:block th:include="layout :: main-sidebar"></th:block>
  <th:block th:include="layout :: main-footer"></th:block>	

</div>

</body>
</html>
