<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>BEM | Badan Eksekutif Mahasiswa</title>
<th:block th:include="layout :: head"></th:block>
</head>

<body class="hold-transition skin-blue layout-boxed sidebar-mini">

<div class="wrapper">
  <th:block th:include="layout :: main-header"></th:block>
	
  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        SIBEM
        <small>Sistem Informasi Badan Eksekutif Mahasiswa</small>
      </h1>
     
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
       
      </ol>
      
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Main row -->
      <div class="row">
        <div class="col-md-12">  
        </div>
  
          <div class="col-md-12">
          <!-- TABLE: LATEST ORDERS -->
          
            <div class="box box-success">
            <div class="box-header with-border">
            <h3 class="box-title">List Proposal</h3>
            <button data-toggle="modal" data-target="#squarespaceModal" class="btn btn-primary center-block pull-right" style="display:inline-block">Tambah Proposal</button>
            </div>
            <!-- /.box-header -->
             
            <div class="box-body">
        			
        			<table class="table table-hover">
						<thead>
							<tr>
								<th>Judul</th>
								<th>Tanggal</th>
								<th>Status</th>
								<th>Dana</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="pro : ${proposals}">
								<th th:text="${pro.judul}"></th>
								<td th:text="${pro.date_upload}"></td>
								<td th:text="${pro.status}"></td>
								<td th:text="${pro.total_dana}"></td>
							</tr>
						</tbody>
					</table>
            </div>
          </div>
          
        </div>
        
        <div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
						<h3 class="modal-title" id="lineModalLabel">Create Proposal</h3>
					</div>
					
					<div class="modal-body">
						<form  th:action="@{/create/proposal}"  th:object="${proposal}" method="post" enctype="multipart/form-data">
							
							
							<div class="form-group">
								<input type="text" placeholder="Judul" class="form-control" th:field="*{judul}"/>
							</div>
							<div class="form-group">
								<input type="text" placeholder="Deskripsi" class="form-control" th:field="*{deskripsi}"/>
							</div>
							<div class="form-group">
								<input type="text" placeholder="Total Dana" class="form-control" th:field="*{total_dana}"/>
							</div>						
							<div class="form-group">
								<label class="col-sm-2 control-label:">File :</label>
									<input type="file" name="file"/>
							</div>
							
							<button type="submit" class="btn btn-primary center-block pull_right" style="display:inline-block">Add New</button>
						</form>
					</div>
									
				</div>
			</div>
		</div>
  
      </div>
    </section>
    
  </div>
	
  <th:block th:include="layout :: main-sidebar"></th:block>
  <th:block th:include="layout :: main-footer"></th:block>	

</div>
</body>

<script type="text/javascript">
</script>

</html>
