<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>BEM | Badan Eksekutif Mahasiswa</title>
<th:block th:include="layout :: head"></th:block>
</head>

<body class="hold-transition skin-blue layout-boxed sidebar-mini">

<div class="wrapper">
  <th:block th:include="layout :: main-header"></th:block>
	
  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        SIBEM
        <small>Sistem Informasi Badan Eksekutif Mahasiswa</small>
      </h1>
     
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
      </ol>
      
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Main row -->
      <div class="row">
  
          <div class="col-md-12">
          <!-- TABLE: LATEST ORDERS -->
          
            <div class="box box-success">
             <div class="box-header with-border">
              <h3 class="box-title" th:text="${pro.judul}"></h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
            <div class="box-body">
              <!-- textarea -->
             <div class="form-group">
               <p th:utext="${pro.deskripsi}"></p>
             </div>
             <div class="form-group">
               <p>Biaya : <input disabled="disabled" th:field="${pro.total_dana}"/></p>
             </div>
             <div class="box box-solid">             
             <table class="table">
						<tbody>
							<tr>
								<td th:text="${pro.programkerja.pengurus.jabatan.nama_jabatan}"></td>
								<td><a th:href="${'/file/'+pro.file}" th:text="${pro.file}"></a></td>
								<td>
									<div th:if="${pro.status} == 'Request'">
									<a th:href="@{/tolak/proposal/{id}(id=${pro.idproposal})}" class="btn btn-success pull-right">Tolak</a>
									<a th:href="@{/terima/proposal/{id}(id=${pro.idproposal})}" class="btn btn-success pull-right">Terima</a>
									</div>               
								</td>
							</tr>
						</tbody>
					</table>
					</div>
        	</div>
        	
      		</div>
      	</div>
      	
      </div>
          
      
    </section>
    
  </div>
	
  <th:block th:include="layout :: main-sidebar"></th:block>
  <th:block th:include="layout :: main-footer"></th:block>	

</div>
</body>

<script type="text/javascript">
</script>

</html>
